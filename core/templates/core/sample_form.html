{% extends 'core/base.html' %}

{% block title %}Add Sample - Water Lab LIMS{% endblock %}

{% block content %}
<h1>Add New Sample</h1>

<form method="post">
    {% csrf_token %}
    <div style="margin-bottom: 1em;">
        <label for="{{ form.customer.id_for_label }}">Customer:</label>
        {{ form.customer }}
    </div>
    
    <div style="margin-bottom: 1em;">
        <label for="{{ form.collection_datetime.id_for_label }}">Collection Date & Time:</label>
        {{ form.collection_datetime }}
    </div>
    
    <div style="margin-bottom: 1em;">
        <label for="{{ form.sample_source.id_for_label }}">Sample Source:</label>
        {{ form.sample_source }}
    </div>
    
    <div style="margin-bottom: 1em;">
        <label for="{{ form.collected_by.id_for_label }}">Collected By:</label>
        {{ form.collected_by }}
    </div>
    
    <div style="margin-bottom: 1em;">
        <label for="{{ form.tests_requested.id_for_label }}">Tests Requested:</label>
        {{ form.tests_requested }}
    </div>
    
    <button type="submit" style="background-color: #007bff; color: white; padding: 0.5em 1em; border: none; cursor: pointer;">Save Sample</button>
    <a href="{% url 'core:sample_list' %}" style="margin-left: 1em; text-decoration: none; color: #666;">Cancel</a>
</form>
{% endblock %}
