<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login-card {
            background: #f8f9ff;
            border: 2px solid #e1e5fe;
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        .login-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.2);
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .card-description {
            color: #666;
            font-size: 0.9rem;
        }
        .admin-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-color: #ff6b6b;
        }
        .admin-card .card-title,
        .admin-card .card-description {
            color: white;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üß™ Water Lab LIMS</div>
        <div class="subtitle">Kerala Water Testing Laboratory</div>
        
        <div class="login-options">
            <a href="{% url 'core:admin_login' %}" class="login-card admin-card">
                <div class="card-title">üîê Administrator Login</div>
                <div class="card-description">
                    System administration, user management, and complete access
                </div>
            </a>
            
            <a href="{% url 'core:user_login' %}" class="login-card">
                <div class="card-title">üë§ Staff Login</div>
                <div class="card-description">
                    Lab technicians, front desk staff, and consultants
                </div>
            </a>
        </div>
        
        <div class="footer">
            Secure access to laboratory information management system
        </div>
    </div>
</body>
</html>
